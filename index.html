<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPF</title>
</head>
<body class="parent">
<script type="text/javascript" src="rpf.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<div class="child">
<h1>Rock, Paper, Fireball</h1>
<img src="assets/rock.svg" onclick="play('rock');" height="200" width="200">
<img src="assets/paper.svg" onclick="play('paper');" height="200" width="200"/>
<img src="assets/fireball.svg" onclick="play('fireball');" height="200" width="200"/>

<div id="status" class="statusstyle">CLICK ON YOUR WEAPON OF CHOICE</div>
<div id="pscore" class="pscorestyle">PLAYER SCORE: 0</div>
<div id="cscore" class="cscorestyle">COMPUTER SCORE: 0</div>
<div><button onclick = location.reload();>Restart</button></div>
</div>
</body>
</html>
